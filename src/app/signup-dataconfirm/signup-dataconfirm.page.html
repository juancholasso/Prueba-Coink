<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        NÚMERO CELULAR
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content *ngIf="body != null">
    <ion-item>
      <ion-img class="" [src]="IMG_STATE"></ion-img>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-img class="imgCoink" [src]="IMG_COINK"></ion-img>
        </ion-col>
        <ion-col size="8" class="ion-align-self-center">
          <ion-item>
            <label class="titInfo">¿Cuales son tus datos?</label>
          </ion-item>
          <ion-item>
            <label class="textInfo">Ahora necesitamos saber algunos datos tuyos</label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <hr class="hrCel">
    <ion-grid>
        <ion-row>
          <ion-item style="width: 100%;">
            <ion-label position="floating" class="inplabel">Tipo de documento</ion-label>
            <ion-select class="vallabel" disabled placeholder="Tipo" [(ngModel)]="body.document_id" >
              <ion-select-option value="1">Cédula de ciudadania</ion-select-option>
              <ion-select-option value="2">Cédula de extranjería</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item style="width: 100%;" class="ion-untouched ion-pristine item-interactive item-select item-has-placeholder item-has-value item-interactive-disabled item-select-disabled item md ion-activatable ion-focusable hydrated item-label item-label-floating">
            <ion-label position="floating" class="inplabel">Número de documento</ion-label>
            <ion-label class="vallabel ng-untouched ng-pristine md in-item select-disabled hydrated ion-untouched ion-pristine">{{body.document_number}}</ion-label>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item style="width: 100%;">
            <ion-label position="floating" class="inplabel">Fecha de nacimiento</ion-label>
            <ion-datetime class="vallabel" disabled displayFormat="DD/MM/YY" placeholder="Fecha" [(ngModel)]="body.birth_date" ></ion-datetime>
          </ion-item>
        </ion-row>
        <ion-row>
            <ion-item style="width: 100%;">
              <ion-label position="floating" class="inplabel">Fecha de expedición</ion-label>
              <ion-datetime class="vallabel" disabled displayFormat="DD/MM/YY" min="{{body.birth_date}}" placeholder="Fecha" [(ngModel)]="body.document_expiration_date"></ion-datetime>
            </ion-item>
          </ion-row>
        <ion-row>
          <ion-item style="width: 100%;">
            <ion-label position="floating" class="inplabel">Genero que aparece en tu documento</ion-label>
            <ion-select class="vallabel" disabled placeholder="Tipo" [(ngModel)]="body.gender_id">
              <ion-select-option value="1">Cédula de ciudadania</ion-select-option>
              <ion-select-option value="2">Cédula de extranjería</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-row>
    </ion-grid>
    <div style="text-align: center;">
      <ion-button (click)="previous()" color="danger" shape="round" class="btnRegister">Cancelar</ion-button>
      <ion-button (click)="next()" color="primary" shape="round" class="btnRegister">Continuar</ion-button>
    </div>
  </ion-content>
